<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTP Assignment 5</title>
    <link href="gridManip.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container" id="grid">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div> 
    <button type="button" id="Add-Row">Add a row to the grid</button> 
    <button type="button" id="Add-Col">Add a col to the grid</button>
    <button type="button" id="Rmv-Row">Remove a row from the grid</button> 
    <button type="button" id="Rmv-Col">Remove a col from the grid</button>  
    <label for="colors">Choose a color:</label>
    <select name="colors" id="colors">
        <option value="white">Default Color</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
    </select>
    <button type="button" id="Fill-All">Set all blocks to the chosen color</button>
    <script src="script.js"></script>
</body>
